windows:
  - name: upgrade
    root: ~/Documents
    layout: tiled
    panes:
      - commands:
          - brew upgrade
          - brew upgrade --cask
          - mas upgrade
          - brew bundle dump -f --mas --file ~/Documents/ecosystem/dotfiles/Brewfile
      - commands:
          - mu up --all
          - mu pull origin master --no-edit -q
      - commands:
          # - npm update -g
          - upgrade_pip
          - gem update
          - upgrade_vim
      - commands:
          - joplin sync
          - omz update
