windows:
  - name: upgrade
    root: ~/Documents
    layout: tiled
    panes:
      - commands:
          - brew upgrade
          - brew upgrade --cask
          - mas upgrade
          - brew bundle dump -f --mas --file ~/Documents/ecosystem/dotfiles/Brewfile
        name: homebrew
      - commands:
          - mu up --all
          - mu pull origin master --no-edit -q
          - upgrade_pip
      - commands:
          - joplin sync
          - npm update -g
      - gem update
      - omz update
      - upgrade_vim
